    <!--carrousel de imagens-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

					  </ol>

					    <div class="carousel-item active">
					      <img class="d-block w-100" src="carrosel-1.png" alt="First slide">
					    </div>
